<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Ordered List</title>
    <style>
       
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Doe</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Michael Smith</td>
            </tr>
        </tbody>
    </table>

    <h1>List of medias</h1>

    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Image 1">
        </li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            </video>
        </li>
        <li>
            <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
              
            </audio>
        </li>
    </ol>
</body>

</html>
